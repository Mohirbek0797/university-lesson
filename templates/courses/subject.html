<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject</title>
</head>
<body>
    <h2>Subject:</h2>
        {% if subjects %}
            {% for subject in subjects %}
                <li>{{ subject.name }}
                {% for spec in subject.specialities.all %}
                    {{ spec.name }}
                {% endfor %}
                {{ subject.teachers }}</li>
                {% endfor %}
        {% else %}
            <p>No subjects</p>
        {% endif %}

</body>
</html>
